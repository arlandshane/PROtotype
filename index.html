<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arlandshane</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/cd9e976117.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

    <div class="row align-items-center justify-content-around">
        <div class="card">
            <img class="card-img" src="public/images/1.jpg" alt="">
        </div>
        <div class="card">
            <img class="card-img" src="public/images/3.jpg" alt="">
        </div>
        <div class="card">
            <img class="card-img" src="public/images/5.jpg" alt="">
        </div>
        <div class="card">
            <img class="card-img" src="public/images/7.jpg" alt="">
        </div>
    </div>

    <div id="navi" class="navigation-middle"></div>

    <div class="middle">
        <p>open</p>
    </div>
    <div class="down">
        <p>hide</p>
    </div>


    <div class="container-fluid row align-items-center justify-content-around">
        <div class="card">
            <img class="card-img" src="public/images/2.jpg" alt="">
        </div>
        <div class="card">
            <img class="card-img" src="public/images/4.jpg" alt="">
        </div>
        <div class="card">
            <img class="card-img" src="public/images/6.jpg" alt="">
        </div>
        <div class="card">
            <img class="card-img" src="public/images/8.jpg" alt="">
            <div class="action">
                <button class="heart">
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="icons">
        <a target="_blank" href="http://twitter.com/ArlandShane">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a target="_blank" href="https://facebook.com/arlandshane">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a target="_blank" href="https://instagram.com/arlandshane">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a target="_blank" href="https://github.com/arlandshane">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>

</body>
<script src="index.js"></script>
<script src="app.js"></script>

</html>
